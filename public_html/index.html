<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="categories" class="tabs"></div>
    <div id="items-list" class="grid"></div>
    <div class="pagination">
        <button onclick="prevPage()">⬅️</button>
        <span id="page-num">Стр. 1</span>
        <button onclick="nextPage()">➡️</button>
    </div>
    
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="m-name"></h3>
            <p id="m-price"></p>
            <button class="btn-track" onclick="trackItem()">Отслеживать</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
