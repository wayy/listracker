<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Инвентарь</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header class="header">
        <div>
            <h1>CS2 Инвентарь</h1>
            <p class="subtitle">Выберите категорию и предмет</p>
        </div>
        <span id="status-pill" class="status-pill">● Онлайн</span>
    </header>

    <section id="error" class="error" hidden></section>

    <div id="categories" class="tabs"></div>

    <div id="items-list" class="grid"></div>

    <div id="empty-state" class="empty" hidden>Нет предметов для отображения.</div>

    <div class="pagination">
        <button id="prev-btn" onclick="prevPage()">⬅️ Назад</button>
        <span id="page-num">Стр. 1</span>
        <button id="next-btn" onclick="nextPage()">Вперёд ➡️</button>
    </div>

    <div id="modal" class="modal" hidden>
        <div class="modal-content">
            <h3 id="m-name"></h3>
            <p id="m-price"></p>
            <button id="track-btn" class="btn-track" onclick="toggleTrack()">Отслеживать</button>
            <button class="btn-close" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
