<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Inventory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1b;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #999;
            --accent-color: #ff9a00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .item-card {
            background: #252526;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-color);
        }

        .item-info { display: flex; flex-direction: column; }
        .item-name { font-weight: 600; font-size: 14px; }
        .item-category { font-size: 12px; color: var(--tg-theme-hint-color); }
        .item-amount { font-weight: bold; color: var(--accent-color); font-size: 16px; }

        #loader { text-align: center; margin-top: 50px; color: var(--tg-theme-hint-color); }
        .empty-state { text-align: center; margin-top: 100px; color: var(--tg-theme-hint-color); }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="user-name">Инвентарь</h2>
    </div>

    <div id="loader">Загрузка предметов из облака...</div>
    <div id="inventory-list"></div>

    <script>
        // Инициализация Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение

        // Конфигурация Supabase
        const SUPABASE_URL = 'https://trufweyemrkdogsszike.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Ywujm6u8WqyG9Y4K5ANOsA_E8umiZqc';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadInventory() {
            const user = tg.initDataUnsafe?.user;
            const userId = user?.id || 12345678; // 12345678 для тестов в браузере

            if (user) {
                document.getElementById('user-name').innerText = `Инвентарь ${user.first_name}`;
            }

            try {
                // Запрос к Supabase с JOIN таблицы items
                const { data, error } = await supabase
                    .from('user_items')
                    .select(`
                        amount,
                        items (name, category)
                    `)
                    .eq('chat_id', userId);

                if (error) throw error;

                const listContainer = document.getElementById('inventory-list');
                const loader = document.getElementById('loader');
                loader.style.display = 'none';

                if (!data || data.length === 0) {
                    listContainer.innerHTML = '<div class="empty-state">У вас пока нет предметов в базе. Отправьте ссылку на Steam боту!</div>';
                    return;
                }

                // Рендерим карточки
                listContainer.innerHTML = data.map(row => `
                    <div class="item-card">
                        <div class="item-info">
                            <span class="item-name">${row.items.name}</span>
                            <span class="item-category">${row.items.category}</span>
                        </div>
                        <div class="item-amount">x${row.amount}</div>
                    </div>
                `).join('');

            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerText = 'Ошибка загрузки данных.';
            }
        }

        loadInventory();
    </script>
</body>
</html>
