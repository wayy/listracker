<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Inventory</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f1015;
            --card: #1c1e26;
            --accent: #4b89ff;
            --text: #ffffff;
            --text-dim: #8b92a5;
            
            /* Цвета редкости CS2 */
            --rarity-common: #b0c3d9;
            --rarity-rare: #4b69ff;
            --rarity-mythical: #8847ff;
            --rarity-legendary: #d32ce6;
            --rarity-ancient: #eb4b4b;
            --rarity-gold: #e4ae39;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .header { 
            margin-bottom: 20px; 
            font-weight: 800; 
            font-size: 1.4em; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .item {
            background: var(--card);
            border: 1px solid #2d313d;
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 90px;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease;
        }

        .item:active {
            transform: scale(0.96);
        }

        /* Индикатор редкости снизу */
        .item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--rarity-color, var(--text-dim));
        }

        .item-name {
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-count {
            color: var(--accent);
            font-weight: 800;
            font-size: 12px;
            background: rgba(75, 137, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .empty { 
            text-align: center; 
            color: var(--text-dim); 
            padding-top: 100px; 
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn-refresh {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header" id="title">Инвентарь</div>
    <div id="app" class="grid"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Функция определения цвета редкости по названию
        function getRarityColor(name) {
            const n = name.toLowerCase();
            if (n.includes("★") || n.includes("нож") || n.includes("перчатки")) return "var(--rarity-gold)";
            if (n.includes("тайное")) return "var(--rarity-ancient)";
            if (n.includes("засекреченное")) return "var(--rarity-legendary)";
            if (n.includes("запрещенное")) return "var(--rarity-mythical)";
            if (n.includes("армейское")) return "var(--rarity-rare)";
            return "var(--rarity-common)";
        }

        // Безопасное декодирование UTF-8 из Base64
        function b64DecodeUnicode(str) {
            try {
                return decodeURIComponent(Array.prototype.map.call(atob(str), function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                return null;
            }
        }

        function render() {
            const app = document.getElementById('app');
            const title = document.getElementById('title');
            
            const hash = window.location.hash;
            if (!hash || !hash.startsWith('#data=')) {
                app.innerHTML = `
                    <div class="empty">
                        Данные не найдены.<br>
                        Пожалуйста, откройте инвентарь через кнопку в боте.
                    </div>`;
                return;
            }

            try {
                const base64Data = hash.split('=')[1];
                const decodedStr = b64DecodeUnicode(base64Data);
                if (!decodedStr) throw new Error("Invalid Base64");

                const rawItems = JSON.parse(decodedStr);

                if (tg.initDataUnsafe.user) {
                    title.innerText = `Инвентарь: ${tg.initDataUnsafe.user.first_name}`;
                }

                // Отрисовка предметов
                // item[0] - name, item[1] - count, item[2] - category
                app.innerHTML = rawItems.map(item => {
                    const rarityColor = getRarityColor(item[0]);
                    const categoryName = item[2] ? item[2].split(' ').pop() : 'Предмет';
                    
                    return `
                        <div class="item" style="--rarity-color: ${rarityColor}">
                            <div class="item-name">${item[0]}</div>
                            <div class="item-footer">
                                <span style="color: var(--text-dim)">${categoryName}</span>
                                <span class="item-count">x${item[1]}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                app.innerHTML = `
                    <div class="empty">
                        Ошибка обработки данных.<br>
                        Попробуйте обновить инвентарь в боте еще раз.
                    </div>`;
                console.error("Render error:", e);
            }
        }

        render();
    </script>
</body>
</html>
