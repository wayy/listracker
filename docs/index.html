<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS2 Inventory Cloud</title>
    <!-- Подключаем Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f1015;
            --card: #1c1e26;
            --accent: #4b89ff;
            --text: #ffffff;
            --text-dim: #8b92a5;
            --rarity-rare: #4b69ff;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 15px;
        }
        .header { margin-bottom: 20px; font-weight: 800; font-size: 1.3em; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .item {
            background: var(--card);
            border: 1px solid #2d313d;
            border-radius: 12px;
            padding: 12px;
            font-size: 12px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom: 3px solid var(--rarity-rare);
        }
        .item-name { font-weight: 500; margin-bottom: 5px; }
        .item-count { color: var(--accent); font-weight: bold; }
        .loader { text-align: center; padding-top: 100px; color: var(--text-dim); }
    </style>
</head>
<body>
    <div class="header" id="title">Инвентарь (Облако)</div>
    <div id="app">
        <div class="loader">Синхронизация с облаком...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Конфигурация Firebase (заполняется автоматически средой)
        const firebaseConfig = JSON.parse('{}'); // Здесь будет ваша конфигурация
        const appId = 'cs2-tracker-default';

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function loadCloudData() {
            const app = document.getElementById('app');
            
            // Получаем user_id из URL параметров
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id') || tg.initDataUnsafe.user?.id;

            if (!userId) {
                app.innerHTML = '<div class="loader">Ошибка: User ID не найден. Откройте через бота.</div>';
                return;
            }

            try {
                // Авторизуемся анонимно для доступа к Firestore
                await firebase.auth().signInAnonymously();

                // Читаем документ: /artifacts/{appId}/public/data/inventories/{userId}
                const docRef = db.collection('artifacts').document(appId)
                                 .collection('public').document('data')
                                 .collection('inventories').document(userId.toString());
                
                const doc = await docRef.get();

                if (!doc.exists) {
                    app.innerHTML = '<div class="loader">Данные в облаке еще не готовы. Нажмите кнопку в боте еще раз.</div>';
                    return;
                }

                const items = doc.data().items;
                
                app.innerHTML = `<div class="grid">` + items.map(item => `
                    <div class="item">
                        <div class="item-name">${item[0]}</div>
                        <div class="item-footer">
                            <span class="item-count">x${item[1]}</span>
                        </div>
                    </div>
                `).join('') + `</div>`;

            } catch (e) {
                console.error(e);
                app.innerHTML = '<div class="loader">Ошибка облака: ' + e.message + '</div>';
            }
        }

        loadCloudData();
    </script>
</body>
</html>
