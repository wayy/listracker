<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { color: white; background: #1a1a1a; font-family: sans-serif; }
        .item-card { border: 1px solid #333; padding: 10px; margin: 5px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="user-name"></div>
    <div id="inventory-list">Загрузка предметов...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const userId = tg.initDataUnsafe?.user?.id;
    // Сюда вставьте IP вашего сервера на Bothost
    const BOT_IP = "ВАШ_IP_БОТХОСТА"; 

    async function loadData() {
        try {
            const response = await fetch(`http://${BOT_IP}:8080/api/inventory?chat_id=${userId}`);
            const items = await response.json();
            
            const list = document.getElementById('inventory');
            list.innerHTML = items.map(item => `
                <div class="item-card">
                    <b>${item.name}</b><br>
                    <span>Кол-во: ${item.amount}</span>
                </div>
            `).join('');
        } catch (e) {
            document.getElementById('inventory').innerText = "Ошибка загрузки данных";
        }
    }
    loadData();
</script>
    
</body>
</html>
